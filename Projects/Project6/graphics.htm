<title>Utah Backyard Birds - Graphics</title>

<style type="text/css">

	#logo {
		margin-top: 20px;
	}

	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
		display: flex;
		justify-content: center;
		gap: 10px;
	}

			
	#thumbs img {
		border: solid 3px #D3D3D3;
		margin: 5px;
		width: 250px;
		height: 150px;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/print1.jpg"
	PrintButton2.src = "images/print2.jpg"
	logo1.src = "images/logo1.jpg"
	logo2.src = "images/logo2.jpg"
}


		var imgArray = new Array(
			'Image1Lg.jpg',
			'Image2Lg.jpg',
			'Image3Lg.jpg',
			'Image4Lg.jpg'
			

		);


		var titleArray = new Array(
			'Heron Drinking From Pond',
			'Pigeon Perched on Stones',
			'Cardinal on a Snowy Branch',
			'Pelicans at the Beach'
			
		);
			
		var imgPath = "images/fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body  onload="preloadImages()">

<div id="logo" class="logo">

<div id="thumbs">
		<img src="images/thumbnails/Image1Sm.jpg" alt="Heron Drinking From Pond" onmouseover="swapImage(0);" />
		<img src="images/thumbnails/Image2Sm.jpg" alt="Pigeon Perched on Stones" onmouseover="swapImage(1);" />
		<img src="images/thumbnails/Image3Sm.jpg" alt="Cardinal on a Snowy Branch" onmouseover="swapImage(2);" />
		<img src="images/thumbnails/Image4Sm.jpg" alt="Pelicans at the Beach" onmouseover="swapImage(3);" />
